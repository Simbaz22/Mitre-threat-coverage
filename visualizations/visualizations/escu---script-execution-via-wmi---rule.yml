title: ESCU - Script Execution via WMI - Rule
description: This search looks for scripts launched via WMI.
status: Missing Data Source
author: DS
logsource:
  product: Splunk
  service: splunkd
  category: Windows
detection:
  condition:
    sigma: "\n  -  tstats `security_content_summariesonly` count min(_time) as firstTime\
      \ max(_time) as lastTime from datamodel=Endpoint.Processes where Processes.process_name=scrcons.exe\
      \ by Processes.dest Processes.user Processes.parent_process Processes.process_name\
      \ Processes.process Processes.process_id Processes.parent_process_id \n  - \
      \ `drop_dm_object_name(Processes)` \n  -  `security_content_ctime(firstTime)`\
      \ \n  -  `security_content_ctime(lastTime)` \n  -  `script_execution_via_wmi_filter`"
  level: critical
tags:
- T1047
- Windows Management Instrumentation
- Execution
references: Increase Windows logging to include command line data
notes: .nan
