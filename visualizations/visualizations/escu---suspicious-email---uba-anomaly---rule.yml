title: ESCU - Suspicious Email - UBA Anomaly - Rule
description: 'WARNING, this detection has been marked deprecated by the Splunk Threat
  Research team, this means that it will no longer be maintained or supported. If
  you have any questions feel free to email us at: research@splunk.com. This detection
  looks for emails that are suspicious because of their sender, domain rareness, or
  behavior differences. This is an anomaly generated by Splunk User Behavior Analytics
  (UBA).'
status: Inactive
author: DS
logsource:
  product: Splunk
  service: splunkd
  category: Email
detection:
  condition:
    sigma: "\n  - tstats `security_content_summariesonly` count min(_time) as firstTime\
      \ max(_time) as lastTime values(All_UEBA_Events.category) as category from datamodel=UEBA\
      \ where nodename=All_UEBA_Events.UEBA_Anomalies All_UEBA_Events.UEBA_Anomalies.uba_model\
      \ = \"SuspiciousEmailDetectionModel\" by All_UEBA_Events.description All_UEBA_Events.severity\
      \ All_UEBA_Events.user All_UEBA_Events.uba_event_type All_UEBA_Events.link All_UEBA_Events.signature\
      \ All_UEBA_Events.url All_UEBA_Events.UEBA_Anomalies.uba_model \n  -  `drop_dm_object_name(All_UEBA_Events)`\
      \ \n  -  `drop_dm_object_name(UEBA_Anomalies)`\n  -  `security_content_ctime(firstTime)`\n\
      \  -  `security_content_ctime(lastTime)` \n  -  `suspicious_email___uba_anomaly_filter`"
  level: critical
tags:
- T1566
- Phishing
- Initial Access
references: .nan
notes: Deprecated
